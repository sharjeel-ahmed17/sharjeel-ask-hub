<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Hub BLogs || post page</title>

    <link rel="stylesheet" href="./src/output.css">

    <style>
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            /* Adjust height as needed */
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header class=" px-6 bg-green-400">

        <div
            class="max-w-[1200px] mx-auto flex flex-col md:flex-row justify-between items-center p-4 md:gap-0 gap-5 mb-5">
            <div class="">
                <img src="./images/logo2.png" alt="" class="rounded-full w-20">
            </div>
            <div class="w-full md:w-1/2">
                <form action="" class="relative ">
                    <input type="search" placeholder="search here" class="w-full py-3 px-4 rounded-xl" />
                    <i class="fa-solid fa-magnifying-glass absolute top-5 right-5"></i>
                </form>
            </div>
            <div class="capitalize space-x-5">
                <button id="logoutBtn" class="btn btn-xs sm:btn-sm md:btn-md btn-outline btn-success">logout</button>
            </div>


        </div>
    </header>






    <form id="addPost" class="max-w-md mx-auto mb-20">
        <div class="mb-4">
            <input type="text" name="" id="title" placeholder="Enter your title"
                class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <textarea name="" id="content" cols="30" rows="10" placeholder="Enter your description"
                class="w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <div class="mb-4">
            <label for="status" class="block">Status:</label>
            <input type="radio" id="active" name="status" value="active" class="mr-1">
            <label for="active">Active</label>
            <input type="radio" id="inactive" name="status" value="inactive" class="mr-1">
            <label for="inactive">Inactive</label>
        </div>
        <div class="mb-4">
            <label class="block">Type:</label>
            <input type="radio" id="blog" name="type" value="blog" class="mr-1">
            <label for="blog">Blog</label>
            <input type="radio" id="question" name="type" value="question" class="mr-1">
            <label for="question">Question</label>
        </div>
        <div class="mb-4">
            <label for="category" class="block">Category:</label>
            <select id="category" name="category" class="w-full px-3 py-2 border rounded-md">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="react">React</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
        </div>
        <div class="mb-4">
            <input type="file" id="fileInput" class="mb-2">
            <!-- <button id="uploadImgBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md">Upload Image</button> -->
            <div id="imagePreview" class="mt-2"></div>
        </div>
        <div>
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">Save</button>
            <input type="reset" value="Cancel" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md ml-2">
        </div>
    </form>
    <footer class="fixed bottom-0 px-5 py-4 w-full bg-green-800 mt-10">
        <p class="text-center p-5 font-bold capitalize text-white">all right reversed by ask hub blog &copy;</p>
    </footer>

    <!-- <p>blogs list is here</p> -->
    <!-- <ul id="blogsList">

    </ul> -->
    <script type="module" src="index.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="createpost.js"></script>
</body>

</html>
