<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Hub BLogs || post page</title>
</head>

<body>
    <p>create your first post</p>
    <button id="logoutBtn">logout</button>

    <form id="addPost">
        <div>
            <input type="text" name="" id="title" placeholder="enter your title">
        </div>

        <div>

            <textarea name="" id="content" cols="30" rows="10" placeholder="enter your description"></textarea>
        </div>

        <div>

            <button type="submit">save</button>
            <input type="reset" value="cancel">
        </div>

    </form>


    <p>blogs list is here</p>
    <ul id="blogsList">

    </ul>
    <script type="module" src="index.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="createpost.js"></script>
</body>

</html>
