<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Hub BLogs || post page</title>

    <style>
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            /* Adjust height as needed */
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <p>create your first post</p>
    <button id="logoutBtn">logout</button>




    <form id="addPost">

        <div>
            <input type="text" name="" id="title" placeholder="enter your title">
        </div>

        <div>

            <textarea name="" id="content" cols="30" rows="10" placeholder="enter your description"></textarea>
        </div>

        <div>
            <label>Status:</label><br>
            <input type="radio" id="active" name="status" value="active">
            <label for="active">Active</label><br>
            <input type="radio" id="inactive" name="status" value="inactive">
            <label for="inactive">Inactive</label><br>
        </div>
        <div>
            <label>Type</label><br>
            <input type="radio" id="blog" name="type" value="blog">
            <label for="blog">blog</label><br>



            <input type="radio" id="question" name="type" value="question">
            <label for="question">question</label><br>
        </div>
        <div>
            <label for="catogory">catagory</label><br>
            <select id="catagory" name="catagory">
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="javascript">javascript</option>
                <option value="react">react</option>
                <option value="bootstrap">bootstrap</option>

            </select>
        </div>
        <div>

            <input type="file" id="fileInput">
            <button id="uploadImgBtn">Upload Image</button>
            <div id="imagePreview"></div>
        </div>
        <div>

            <button type="submit">save</button>
            <input type="reset" value="cancel">
        </div>

    </form>


    <!-- <p>blogs list is here</p> -->
    <!-- <ul id="blogsList">

    </ul> -->
    <script type="module" src="index.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="createpost.js"></script>
</body>

</html>
